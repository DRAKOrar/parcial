<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Categorías</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item button *ngFor="let categoria of categorias" (click)="filtrarPorCategoria(categoria.id)">
        {{ categoria.name }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-content id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Productos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Agregar Producto</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre del Producto</ion-label>
        <ion-input [(ngModel)]="nuevoProducto.title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-input [(ngModel)]="nuevoProducto.description"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Precio</ion-label>
        <ion-input [(ngModel)]="nuevoProducto.price" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Imagen URL</ion-label>
        <ion-input [(ngModel)]="nuevoProducto.images[0]"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="agregarNuevoProducto()">Agregar Producto</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="6" *ngFor="let producto of productos">
        <ion-card>
          <img [src]="producto.images[0]" alt="Imagen del Producto" />
          <ion-card-header>
            <ion-card-title>{{ producto.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ producto.description }}</p>
            <h3>Precio: ${{ producto.price }}</h3>
          </ion-card-content>
          <ion-button expand="full" color="danger" (click)="eliminarProducto(producto.id)">
            Eliminar
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
