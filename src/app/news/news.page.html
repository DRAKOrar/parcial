<ion-header>
  <ion-toolbar>
    <ion-title>News by Category</ion-title>
  </ion-toolbar>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="technology">
      Tecnolog√≠a
    </ion-segment-button>
    <ion-segment-button value="sports">
      Deportes
    </ion-segment-button>
    <ion-segment-button value="business">
      Negocios
    </ion-segment-button>
    <ion-segment-button value="health">
      Salud
    </ion-segment-button>
    <ion-segment-button value="entertainment">
      Entretenimiento
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let article of filteredNews">
      <ion-thumbnail slot="start">
        <img [src]="article.urlToImage" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ article.title }}</h2>
        <p>{{ article.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreNews($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more news...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
